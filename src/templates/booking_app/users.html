{% extends "base.html" %}
{% block title %}information about users{% endblock %}

{% block content %}
    <h2> some information about users </h2>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">age</th>
      <th scope="col">comment</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <th scope="row">{{user.name}}</th>
      <td>{{user.age}}</td>
      <td>{{user.comment}}</td>
    </tr>
  {% endfor %}
  </tbody>
    </table>
{% endblock %}
